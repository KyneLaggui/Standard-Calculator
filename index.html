<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <div class="main-calculator">
        <form action="" name="calcu" class="calcu">
            <div class="top-calcu">
                <div class="branding">
                    <h1>CASHEW</h1>
                    <p>MX-6969</p>
                </div>
                <input type="" class="calcu-screen">
            </div>

            <div class="bottom-part">
                <div class="number lighter" onclick=""><div>MC</div></div>
                <div class="number lighter" onclick=""><div>MR</div></div>
                <div class="number lighter" onclick=""><div>M-</div></div>
                <div class="number lighter" onclick=""><div>M+</div></div>
                <div class="number lighter" onclick=""><div>÷</div></div>
                <div class="number lighter" onclick=""><div>BIN</div></div>
                <div class="number" onclick=""><div>7</div></div>
                <div class="number" onclick=""><div>8</div></div>
                <div class="number" onclick=""><div>9</div></div>
                <div class="number lighter" onclick=""><div>×</div></div>
                <div class="number lighter" onclick=""><div>▶</div></div>
                <div class="number" onclick=""><div>4</div></div>
                <div class="number" onclick=""><div>5</div></div>
                <div class="number" onclick=""><div>6</div></div>
                <div class="number lighter" onclick=""><div>-</div></div>
                <div class="number reset" onclick=""><div class="reset-text">C/AC</div></div>
                <div class="number" onclick=""><div>1</div></div>
                <div class="number" onclick=""><div>2</div></div>
                <div class="number" onclick=""><div>3</div></div>
                <div class="number plus lighter" onclick=""><div>+</div></div>
                <div class="number" onclick=""><div>0</div></div>
                <div class="number" onclick=""><div>00</div></div>
                <div class="number" onclick=""><div>.</div></div>
                <div class="number lighter" onclick=""><div>=</div></div>
            </div>

           
            

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
