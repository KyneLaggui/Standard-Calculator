<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <div class="main-calculator">
        <form action="" name="calcu" class="calcu">
            <div class="top-calcu">
                <div class="branding">
                    <h1>CASHEW</h1>
                    <p>MX-6969</p>
                </div>
                <input type="" class="calcu-screen">
            </div>

            <div class="bottom-part">
                <div class="number" onclick="calc.txt.value='/'"><div>MC</div></div>
                <div class="number" onclick="calc.txt.value='/'"><div>MR</div></div>
                <div class="number" onclick="calc.txt.value='/'"><div>M-</div></div>
                <div class="number" onclick="calc.txt.value='/'"><div>M+</div></div>
                <div class="number" onclick="calc.txt.value='/'"><div>รท</div></div>
                <div class="number" onclick="calc.txt.value='/'"><div>BIN</div></div>
                <div class="number" onclick="calc.txt.value='7'"><div>7</div></div>
                <div class="number" onclick="calc.txt.value='8'"><div>8</div></div>
                <div class="number" onclick="calc.txt.value='9'"><div>9</div></div>
                <div class="number" onclick="calc.txt.value='-'"><div>x</div></div>
                <div class="number" onclick="calc.txt.value='-'"><div>></div></div>
                <div class="number" onclick="calc.txt.value='4'"><div>4</div></div>
                <div class="number" onclick="calc.txt.value='5'"><div>5</div></div>
                <div class="number" onclick="calc.txt.value='6'"><div>6</div></div>
                <div class="number" onclick="calc.txt.value='6'"><div>-</div></div>
                <div class="number" onclick="calc.txt.value='6'"><div>C/AC</div></div>
                <div class="number" onclick="calc.txt.value='1'"><div>1</div></div>
                <div class="number" onclick="calc.txt.value='2'"><div>2</div></div>
                <div class="number" onclick="calc.txt.value='3'"><div>3</div></div>
                <div class="number plus" onclick="calc.txt.value='+'"><div>+</div></div>
                <div class="number" onclick="calc.txt.value='0'"><div>0</div></div>
                <div class="number" onclick="calc.txt.value='00'"><div>00</div></div>
                <div class="number" onclick="calc.txt.value='00'"><div>.</div></div>
                <div class="number" onclick="calc.txt.value='00'"><div>=</div></div>
            </div>

           
            

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
