<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    
</head>
<body>
    <div class="main-calculator">
        <form action="" name="calcu" class="calcu">
            <div class="top-calcu">
                <div class="branding">
                    <h1>CASHEW</h1>
                    <p>MX-6969</p>
                </div>
                <input type="text" class="calcu-screen" id="calcu-screen" name="screen" readonly> 
            </div>

            <div class="bottom-part">
                <div class="number lighter" onclick=""><div>MC</div></div>
                <div class="number lighter" onclick=""><div>MR</div></div>
                <div class="number lighter" onclick=""><div>M-</div></div>
                <div class="number lighter" onclick=""><div>M+</div></div>
                <div class="number lighter" onclick="performOperation('/')"><div>÷</div></div>
                <div class="number lighter" onclick=""><div>BIN</div></div>
                <div class="number" onclick="valueNum('7')"><div>7</div></div>
                <div class="number" onclick="valueNum('8')"><div>8</div></div>
                <div class="number" onclick="valueNum('9')"><div>9</div></div>
                <div class="number lighter" onclick="performOperation('*')"><div>×</div></div>
                <div class="number lighter" onclick="calcu.screen.value = calcu.screen.value.slice(0, -1)"><div>▶</div></div>
                <div class="number" onclick="valueNum('4')"><div>4</div></div>
                <div class="number" onclick="valueNum('5')"><div>5</div></div>
                <div class="number" onclick="valueNum('6')"><div>6</div></div>
                <div class="number lighter" onclick="performOperation('-')"><div>-</div></div>
                <div class="number reset" onclick="resetCalcu()"><div class="reset-text">C/AC</div></div>
                <div class="number" onclick="valueNum('1')"><div>1</div></div>
                <div class="number" onclick="valueNum('2')"><div>2</div></div>
                <div class="number" onclick="valueNum('3')"><div>3</div></div>
                <div class="number plus lighter" onclick="performOperation('+')"><div>+</div></div>
                <div class="number" onclick="valueNum('0')"><div>0</div></div>
                <div class="number" onclick="valueNum('00')"><div>00</div></div>
                <div class="number" onclick="valueNum('.')"><div>.</div></div>
                <div class="number lighter" onclick="calculateResult()"><div>=</div></div>
            </div>

           
            

        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
